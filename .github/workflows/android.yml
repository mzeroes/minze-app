name: AndroidCI
on:
  push:
    branches:
      - staging
      # - master       # Push events on master branch --already building on appcenter
  pull_request:
    branches:
      - master       # Push events on master branch
      #- staging      # Push events on staging branch
jobs:
  Ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: npm install
      env:
        APPCENTER_BRANCH: master
        APP_SECRET_PASSPHRASE: ${{ secrets.APP_SECRET_PASSPHRASE }}

      run: |
        echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
        yarn install

    # - name: Test
    #   run: yarn test

    # - name: Lint
    #   run: npm run lint

    # - name: Format
    #   run: npm run format
    - name: Set up Ruby 2.5
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Fastlane Setup
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Fastlane Build
      env:
        APPCENTER_BRANCH: master
        APP_SECRET_PASSPHRASE: ${{ secrets.APP_SECRET_PASSPHRASE }}
      run: |
        yarn run fast:build

